apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: faces-app-of-apps
  namespace: argocd
spec:
  source:
    path: argocd/applications
    repoURL: 'https://github.com/kflynn/argocd-linkerd-demo-2.git'
    targetRevision: master
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
