apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/argoproj/argoproj-deployments'
    path: cert-manager
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true